{% extends "template.html" %}
{% block content %}
<section class="card-body shadow">
  <form action="{{ url_for('criar') }}" method="POST">
    <fieldset>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control">
      </div>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" name="categoria" class="form-control">
      </div>
      <div class="form-group">
        <label for="console">Console</label>
        <input type="text" id="console" name="console" class="form-control">
      </div>
      <div class="mt-3 container">
        <div class="d-flex justify-content-between">

          <div class=""><button type="submit" class="btn btn-outline-primary btn-salvar">Salvar</button>
          </div>
          <div class=""><a class="btn btn-outline-dark" href="{{ url_for('index') }}">Voltar</a></div>

        </div>
      </div>
    </fieldset>
  </form>
</section>
{% endblock %}
