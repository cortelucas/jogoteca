{% extends "template.html" %}
{% block content %}
<section class="card-body shadow">
  <form class="row" action="{{ url_for('criar') }}" method="POST" enctype="multipart/form-data">
    <figure class="thumb col-md-4">
      <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}" alt="capa padrÃ£o">
      <figcaption>
        <label for="formFile" class="form-label">
          <input class="form-control" type="file" name="arquivo" id="" accept=".jpg">
        </label>
      </figcaption>
    </figure>
    <fieldset class="col-md-8">
      <div class="form-group mt-1">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control">
      </div>
      <div class="form-group mt-1">
        <label for="categoria">Categoria</label>
        <input type="text" id="categoria" name="categoria" class="form-control">
      </div>
      <div class="form-group mt-1">
        <label for="console">Console</label>
        <input type="text" id="console" name="console" class="form-control">
      </div>


      <div class="mt-3 container">
        <div class="d-flex justify-content-between">

          <div class=""><button type="submit" class="btn btn-outline-primary btn-salvar">Salvar</button>
          </div>
          <div class=""><a class="btn btn-outline-dark" href="{{ url_for('index') }}">Voltar</a></div>

        </div>
      </div>
    </fieldset>
  </form>
</section>
{% endblock %}
