{% extends "template.html" %}
{% block content %}
<form action="{{ url_for('atualizar') }}" method="POST">
  <fieldset>
    <input type="hidden" name="id" value="{{ jogo.id }}">
    <div class="form-group mt-1">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}">
    </div>
    <div class="form-group mt-1">
      <label for="categoria">Categoria</label>
      <input type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo.categoria }}">
    </div>
    <div class="form-group mt-1">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}">
    </div>
    <div class="mt-1">
      <figure>
        <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo='capa_jogo') }}" alt="capa padrÃ£o">
        <figcaption>
          <label for="formFile" class="form-label">
            <input class="form-control" type="file" name="arquivo" id="" accept=".jpg">
          </label>
        </figcaption>
      </figure>
    </div>
    <div class="mt-3 container">
      <div class="d-flex justify-content-between">

        <div class=""><button type="submit" class="btn btn-outline-primary btn-salvar">Salvar</button>
        </div>
        <div class=""><a class="btn btn-outline-dark" href="{{ url_for('index') }}">Voltar</a></div>

      </div>
    </div>
  </fieldset>
</form>
{% endblock %}
